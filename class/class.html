<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Class Management</h2>
        
        <div class="form-group">
            <label for="className">Class Name:</label>
            <input type="text" id="className" placeholder="Enter class name">
        </div>

        <div class="form-group">
            <label for="classTeacher">Class Teacher:</label>
            <input type="text" id="classTeacher" placeholder="Enter teacher's name">
        </div>

        <div class="form-group">
            <label for="students">Student Names:</label>
            <textarea id="students" placeholder="Enter student names, separated by commas"></textarea>
        </div>

        <button id="saveClass">Save Class</button>

        <h3>Stored Classes</h3>
        <div id="classList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
